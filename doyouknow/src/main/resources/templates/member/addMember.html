<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body {
            padding-top: 3rem;
            padding-bottom: 3rem;
            color: #5a5a5a;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body class="text-center">

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:onclick="|location.href='@{/}'|">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" th:onclick="|location.href='@{/login}'|">login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:onclick="|location.href='@{/join}'|" >join</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>회원 가입</h2>
            <p class="lead">회원이 되어 한국에 대한 컨텐츠를 작성해주세요!</p>
        </div>

        <div class="row g-5">
            <div>
                <form action="" th:action th:object="${member}" method="post">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="Name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="Name" th:field="*{name}" th:errorclass="field-error" placeholder="write on here">
                            <div class="field-error" th:errors="*{name}" />
                        </div>

                        <div class="col-sm-6">
                            <label for="Nickname" class="form-label">Nickname</label>
                            <input type="text" class="form-control" id="Nickname" th:field="*{nickname}" th:errorclass="field-error" placeholder="write on here">
                            <div class="field-error" th:errors="*{nickname}" />
                        </div>

                        <div class="col-sm-6">
                            <label for="Id" class="form-label">ID</label>
                            <input type="text" class="form-control" id="loginId" th:field="*{loginId}" th:errorclass="field-error" placeholder="write on here">
                            <div class="field-error" th:errors="*{loginId}" />
                        </div>

                        <div class="col-sm-6">
                            <label for="Password" class="form-label">Password</label>
                            <input type="text" class="form-control" id="Password" th:field="*{password}" th:errorclass="field-error" placeholder="write on here">
                            <div class="field-error" th:errors="*{password}" />
                        </div>

                        <div th:if="${#fields.hasGlobalErrors()}">
                            <p class="field-error"  th:each="err : ${#fields.globalErrors()}"
                               th:text="${err}">전체 오류 메시지</p>
                        </div>
                    </div>

                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
                </form>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
